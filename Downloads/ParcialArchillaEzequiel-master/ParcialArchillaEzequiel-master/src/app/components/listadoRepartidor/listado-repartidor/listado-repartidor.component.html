<ul class="list-group mb-3">
    <li *ngFor="let rep of listaRepartidores" class="list-group-item d-flex justify-content-between lh-sm">
        <div>
            <h6 class="my-0">{{rep.dni}}</h6>
            <small class="text-muted">{{rep.nombre}}</small>
        </div>
        <button (click)="mostrarDetalle(rep)" class="btn btn-outline-info">Detalle</button>
    </li>
</ul>
