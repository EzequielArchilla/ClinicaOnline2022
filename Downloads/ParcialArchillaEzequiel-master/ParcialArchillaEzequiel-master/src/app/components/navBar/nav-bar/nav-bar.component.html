<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a routerLink="bienvenido" class="navbar-brand d-flex align-items-center">
          <strong>Parcial Ezequiel Archilla</strong>
        </a>
        <a routerLink="repartidores/alta" class="nav-link">Alta Repartidor</a>
        <a routerLink="repartidores/detalle" class="nav-link">Detalle Repartidor</a>
        <button
          *ngIf="!this.logged"
          class="btn btn-secondary"
          (click)="navigateToLogin()"
        >
          Ingresar
        </button>
        <div class="d-flex flex-row align-items-center" *ngIf="this.logged">
          <span class="text-white">{{ this.email }} </span>
          <button class="btn btn-secondary" (click)="signOut()">Salir</button>
        </div>
      </div>
    </div>
  </header>
